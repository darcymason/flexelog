{% extends "flexelog/base.html" %}
{% load i18n %}

{% block body %}
  
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <table class="login_frame" cellspacing=0 align=center>
      {% if user.is_authenticated %}
        <tr><td class="login_title">
          {% translate 'Login name' %}: {{ user.username }}
        </td></tr>
        <tr><td class="login_form">
          <button type="submit">{% translate 'Logout' %}</button>
        </td></tr>
      {% else %}
        <tr><td class="login_form">{% translate 'Not logged in' %}</td></tr>
        <tr><td class="login_form"><a href="{% url 'login' %}">{% translate 'Login' %}</a></td></tr>
      </table>
  </form>

{% endif %}
{% endblock %}
