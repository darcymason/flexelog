{# available commands and their urls #}
<tr>
    <td class="menuframe">
        <span class="menu1">
            {% for cmd in commands %}
            &nbsp;<a href="{{ cmd.1 }}">{{ cmd.0 }}</a>&nbsp;
            {% if not forloop.last %}|{% endif %}
            {% endfor %}
        </span>
    </td>
    
</tr>
